<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bioPage.css" />
    <script
      src="https://kit.fontawesome.com/e473dee23d.js"
      crossorigin="anonymous"
    ></script>
    <title>SuperHero Page</title>
  </head>
  <body>
    <div id="header">
      <h1 id="title">Superhero Bio</h1>
      <!-- create a close button with close icon-->
      <i class="fas fa-times close-icon"></i>
    </div>
    <div class="card">
      <div id="hero-image-div">
        <img id="hero-image" alt="Superhero Image" />
      </div>
      <div class="container">
        <h3 id="hero-name"></h3>
        <p>
          <span><b>Description : </b></span><span id="hero-description"></span>
        </p>
        <p>
          <span><b>Comics : </b></span><span id="hero-comics"></span>
        </p>
        <p>
          <span><b>Series : </b></span><span id="hero-series"></span>
        </p>
        <p>
          <span><b>Stories : </b></span><span id="hero-stories"></span>
        </p>
        <p>
          <span><b>Events : </b></span><span id="hero-events"></span>
        </p>
        <p>
          <span><b>Wiki : </b></span><span id="hero-wiki"></span>
        </p>
      </div>
    </div>
    <script src="bioPage.js" type="text/javascript"></script>
  </body>
</html>
